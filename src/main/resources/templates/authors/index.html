<header th:replace="~{fragments/header_fragment :: headerFragment(5)}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a th:each="entry: ${authorData}" class="Authors-link"
                           th:href="'#' + ${entry.key.toLowerCase()}"
                           th:text="${entry.key}"
                        >А</a>
                    </div>
                    <div class="Authors-block">
                        <div th:each="entry: ${authorData}">
                            <h2 class="Authors-title" th:id="${entry.key.toLowerCase()}" th:text="${entry.key}"></h2>
                            <div class="Authors-letter">
                                <div class="Authors-item" th:each="author : ${entry.value}">
                                    <a th:href="@{authors/{slug}(slug=${author.slug})}"
                                       th:text="${author.name}">Абгарян Наринэ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
